<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/img/LogoLogo-allura.svg" alt="logo de allura">
    </header>
    <main>
        <form action="">
            <textarea name="" id="" placeholder="Ingrese texto"></textarea>
            <div class="btn_container">
                <div class="btn_alert_msj"><img src="assets/img/Logo-alerta.svg" alt="icono de alerta"><span>Solo letras minúsculas y sin acento</span>
                    
                </div>
                <input type="submit" value="Encriptar">
                <input type="submit" value="Desencriptar">
            </div>
        </form>
    </main>
    <aside class="result__decrypted">
    <img src="assets/img/Muñeco.svg" alt="" class="result__decrypted__img">
    <div class="result__decrypted__container">
        <h3 class="result__decrypted__container__title">Ningún mensaje fue encontrado</h3>
        <p class="result__decrypted__container__text">Ingresa el texto que desees encriptar o desencriptar.</p>
    </div>

    </aside>

</body>
</html>
